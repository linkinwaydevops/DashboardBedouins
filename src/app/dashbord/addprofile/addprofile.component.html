<div class="col-12">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title mb-0">Wizard With Progress Bar</h4>
        </div>
        <div class="card-body">
            <form (ngSubmit)="onSubmit(userProfileForm)" #userProfileForm="ngForm">
                <div id="progressbarwizard">

                    <ul class="nav nav-pills nav-justified form-wizard-header mb-3" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a href="#account-2" data-bs-toggle="tab" class="nav-link rounded-0 py-2 active" aria-selected="true" role="tab">
                                <i class="ri-account-circle-line fw-normal fs-20 align-middle me-1"></i>
                                <span class="d-none d-sm-inline">Account</span>
                            </a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a href="#profile-tab-2" data-bs-toggle="tab" class="nav-link rounded-0 py-2" aria-selected="false" role="tab">
                                <i class="ri-profile-line fw-normal fs-20 align-middle me-1"></i>
                                <span class="d-none d-sm-inline">Profile</span>
                            </a>
                        </li>
                    </ul>

                    <div class="tab-content b-0 mb-0">

                        <div id="bar" class="progress mb-3" style="height: 7px;">
                            <div class="bar progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 50%;"></div>
                        </div>

                        <!-- Account Tab -->
                        <div class="tab-pane active show" id="account-2" role="tabpanel">
                            <div class="row">
                                <div class="col-12">
                                    <div class="row mb-3">
                                        <label class="col-md-3 col-form-label" for="name">First name</label>
                                        <div class="col-md-9">
                                            <input type="text" id="name" name="name" class="form-control" ngModel required>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label class="col-md-3 col-form-label" for="lastName">Last name</label>
                                        <div class="col-md-9">
                                            <input type="text" id="lastName" name="lastName" class="form-control" ngModel required>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label class="col-md-3 col-form-label" for="email">Email</label>
                                        <div class="col-md-9">
                                            <input type="email" id="email" name="email" class="form-control" ngModel required>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <ul class="list-inline wizard mb-0">
                                <li class="next list-inline-item float-end">
                                    <a href="javascript:void(0);" (click)="goToProfile()"  class="btn btn-info">Next <i class="ri-arrow-right-line ms-1"></i></a>
                                </li>
                            </ul>
                        </div>

                        <!-- Profile Tab -->
                        <div class="tab-pane" id="profile-tab-2" role="tabpanel">
                            <div class="row">
                                <div class="col-12">
                                    <div class="row mb-3">
                                        <label class="col-md-3 col-form-label" for="dateOfBirth">Date of Birth</label>
                                        <div class="col-md-9">
                                            <input type="date" id="dateOfBirth" name="dateOfBirth" class="form-control" ngModel >
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label class="col-md-3 col-form-label" for="aboutMe">About Me</label>
                                        <div class="col-md-9">
                                            <textarea id="aboutMe" name="aboutMe" class="form-control" ngModel></textarea>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label class="col-md-3 col-form-label" for="aboutMe">category</label>
                                        <div class="col-md-9">
                                            <select class="form-control" id="category" name="category" [(ngModel)]="selectedCategory" required>
                                                <option *ngFor="let category of categories" [value]="category">{{category}}</option>
                                              </select>                                        </div>
                                    </div>
                                   
                                    <div class="row mb-3">
                                        <label class="col-md-3 col-form-label" for="mobile">Mobile</label>
                                        <div class="col-md-9">
                                            <input type="tel" id="mobile" name="mobile" class="form-control" ngModel >
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label class="col-md-3 col-form-label" for="location">Location</label>
                                        <div class="col-md-9">
                                            <input type="text" id="location" name="location" class="form-control" ngModel>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label class="col-md-3 col-form-label" for="profileImage">Profile Image</label>
                                        <div class="col-md-9">
                                            <input type="file" id="profileImage" name="profileImage" class="form-control" (change)="onFileChange($event)">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <ul class="pager wizard mb-0 list-inline">
                                <li class="previous list-inline-item">
                                    <button type="button"  (click)="goToAccount()"  class="btn btn-light"><i class="ri-arrow-left-line me-1"></i> Back</button>
                                </li>
                                <li class="next list-inline-item float-end">
                                    <button type="submit" class="btn btn-info">Submit <i class="ri-arrow-right-line ms-1"></i></button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
